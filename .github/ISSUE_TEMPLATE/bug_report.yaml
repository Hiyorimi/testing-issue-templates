name: Bug Report
description: Report of critical bug such as UX inconsistencies, logical contradictions and functional shortcomings.
labels: 'Bug Report'
body:
  - type: dropdown
    id: bug_type
    attributes:
      label: Bug Type
      description: Select the bug type
      options:
        - App crashed
        - App froze
        - Function not working
        - Data damaged
        - Performance
        - UX inconsistency
    validations:
      required: true
  - type: input
    id: title
    attributes:
      label: Title
      description: Clear title
      placeholder: Briefly describe the bug
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Reproduction steps
      description: Steps to reproduce a bug
      placeholder: 1. Click diamond 2. HODL
      value: "A bug happened!"
    validations:
      required: false